<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game with confetti effect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body>
    <header class="nav-header">
      <h1>Number Guessing Game With Confetti Effect</h1>
    </header>
    <section class="main-body">
      <div class="container">
        <h1>Guess a number between 1 and <span id="upper-limit"></span></h1>
        <p id="textDisplay">enter your guess</p>
        <div>
          <input type="number" name="input" id="input" autofocus />
          <button type="submit" id="btn">submit</button>
        </div>
        <p id="correct-guess">the correct guess is ?</p>
      </div>
    </section>
    <section class="game-over" id="game-over">
      <h1>game over</h1>
      <button id="reload">play again</button>
    </section>
  </body>
  <script src="main.js"></script>
</html>
